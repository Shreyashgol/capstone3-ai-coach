services:
  # Web Service
  - type: web
    name: ai-coach-backend
    env: node
    plan: free
    buildCommand: "npm install && npm run prisma:generate && npm run prisma:deploy"
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /health

  # PostgreSQL Database
  - type: postgres
    name: ai-coach-db
    plan: free
    user: ai_coach_user
    database: ai_coach_db
    ipAllowList: []
